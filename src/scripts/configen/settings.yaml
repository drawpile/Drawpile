settings:
  # libclient

  - id: androidWorkaroundEmulateMouseButtonsForPageUpDown
    type: 'bool'
    default:
      - value: 'utils::androidLooksLikeXiaomiDevice()'
        condition: 'defined(Q_OS_ANDROID)'
      - value: 'false'
    qsettings: 'settings/androidworkaround/emulatemousebuttonsforpageupdown'
    legacy_package: 'libclient'
    condition: 'defined(KRITA_QATTRIBUTE_ANDROID_EMULATE_MOUSE_BUTTONS_FOR_PAGE_UP_DOWN)'
    comment: |
      Xiaomi workaround. Their stylus inputs page up and down keys for its
      buttons. This workaround turns them into mouse button presses instead.

  - id: androidWorkaroundIgnoreHistoricTabletEvents
    type: 'bool'
    default:
      - value: 'utils::androidLooksLikeXiaomiDevice()'
        condition: 'defined(Q_OS_ANDROID)'
      - value: 'false'
    qsettings: 'settings/androidworkaround/ignorehistorictabletevents'
    legacy_package: 'libclient'
    condition: 'defined(KRITA_QATTRIBUTE_ANDROID_IGNORE_HISTORIC_TABLET_EVENTS)'
    comment: |
      Xiaomi workaround. Their historic tablet events are garbage, they just
      connect the "real" events with a straight line. This workaround ignores
      those.

  - id: autoRecordHost
    type: 'bool'
    default: 'false'
    qsettings: 'settings/autorecord/host'
    legacy_package: 'libclient'
    comment: |
      Whether to automatically record ("autosave") when hosting a session or
      drawing offline by default.

  - id: autoRecordJoin
    type: 'bool'
    default: 'false'
    qsettings: 'settings/autorecord/join'
    legacy_package: 'libclient'
    comment: |
      Whether to automatically record ("autosave") when joining a session by
      default.

  - id: autoRecordMetadataIntervalMinutes
    type: 'int'
    default: '4'
    qsettings: 'settings/autorecord/metadatainterval'
    legacy_package: 'libclient'
    comment: |
      Time in minutes between creating thumbnails and updating the work time
      during automatic recording ("autosaving").

  - id: autoRecordSnapshotIntervalMinutes
    type: 'int'
    default: '10'
    qsettings: 'settings/autorecord/snapshotinterval'
    legacy_package: 'libclient'
    comment: |
      Time in minutes between taking snapshots during automatic recording
      ("autosaving"). All messages are recorded as well, so autosaving is sort
      of instantaneous, this is just the interval between taking snapshots
      where the playback can start from more quickly.

